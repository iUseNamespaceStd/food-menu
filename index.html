<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Food menu</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Menu of the day</h2>
        <div class="nav">
            <ul>
                <li class="tab active" onclick="handleEvent(event, 'starters')">Starters</li>
                <li class="tab" onclick="handleEvent(event, 'side-dishes')">Side dishes</li>
                <li class="tab" onclick="handleEvent(event, 'main-course')">Main course</li>
                <li class="tab" onclick="handleEvent(event, 'desserts')">Desserts</li>
            </ul>
        </div>
        <div class="content">
            <div class="tab-content" id="starters">
            </div>
            <div class="tab-content" id="side-dishes">
            </div>
            <div class="tab-content" id="main-course">
            </div>
            <div class="tab-content" id="desserts">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
